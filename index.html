<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<title>QSP</title>
	<!--CSS File-->
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/all.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/nice-select.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" media="all" />
</head>
<body>
	<!-- Hotem book Section Start -->
	<section class="booking-area padding-y"> 
		<div class="container"> 
			<div class="row"> 
				<div class="col-lg-10 offset-lg-1"> 
					<div class="booking-text">  
						<img src="img/separator-2.png" alt="" class="sep-top" />
						<h1>The Hotel Name</h1>
						<p>The Hotel Description</p>
						<img src="img/separator-1.png" alt="" class="sep-bottom" />
					</div>
					<!-- Booking Form Code -->
					<div class="booking-form"> 
						<form action="index.html"> 
							<div class="row"> 
								<div class="col-lg-3"> <!-- Box 1 -->
									<div class="booking-form-element"> 
										<label for="check-in">Check in</label>
										<select name="check-in" id="">
											<option value="31.01.2020">31.01.2020</option>
											<option value="05.02.2020">05.02.2020</option>
										</select>
									</div>
								</div> 
								<div class="col-lg-3"> <!-- Box 2 -->
									<div class="booking-form-element"> 
										<label for="check-out">Check out</label>
										<select name="check-out" id="">
											<option value="12.02.2020">12.02.2020</option>
											<option value="08.02.2020">08.02.2020</option>
										</select>
									</div>
								</div> 
								<div class="col-lg-3"> <!-- Box 3 -->
									<div class="booking-form-element"> 
										<label for="guest">Guest</label>
										<select name="guest" id="">
											<option value="01">01</option>
											<option value="02">02</option>
											<option value="03">03</option>
											<option value="04">04</option>
											<option value="05">05</option>
										</select>
									</div>
								</div> 
								<div class="col-lg-3"> <!-- Box 4 -->
									<div class="booking-form-element"> 
										<input type="submit" value="MAKE A RESERVATION" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Hotem book Section Start -->

	
	<!--JavaScript file-->
	<!-- <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script> -->
	<script src="js/jquery-3.4.1.slim.min.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/jquery.nice-select.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/active.js" type="text/javascript"></script>
</body>
</html>
